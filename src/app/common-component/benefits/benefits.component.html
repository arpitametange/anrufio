<section class="max-w-6xl mx-auto px-4 py-12 h-auto md:h-[600px]">
    <div class="flex flex-col md:flex-row h-full md:gap-20">
        <div class="w-full md:w-1/3 text-center md:text-left">
            <p class="font-semibold mb-2" [ngStyle]="{'color': data?.intro?.taglineColor}">
                {{ data?.intro?.tagline }}
            </p>
            <h2 class="text-3xl md:text-4xl font-bold text-gray-900">
                {{ data?.intro?.title }}
            </h2>
            <p class="mt-4 text-gray-600 max-w-2xl mx-auto md:mx-0">
                {{ data?.intro?.description }}
            </p>
            <div class="mt-6 flex justify-center md:justify-start">
                <button class="bg-red-600 text-white px-6 py-3 rounded-md font-semibold hover:bg-red-700 transition duration-300 flex items-center">
                    Let's discuss your idea â†’
                </button>
            </div>
        </div>

        <div class="w-full md:w-2/3 mt-8 md:mt-0">
            <div class="h-full overflow-y-auto pr-4 scrollbar-hide">
                <div class="space-y-6">
                    <div *ngFor="let benefit of data?.benefits"
                        class="bg-white border border-gray-200 rounded-lg p-6 flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
                        <div class="flex-none mb-4 sm:mb-0">
                            <div class="w-16 h-16 rounded-full bg-white flex items-center justify-center">
                                <img [src]="benefit.iconPath" alt="{{ benefit.title }}" class="w-16 h-16" />
                            </div>
                        </div>

                        <div class="flex-1">
                            <h3 class="text-lg font-semibold text-gray-900">
                                {{ benefit.title }}
                            </h3>
                            <p class="mt-2 text-gray-700">
                                {{ benefit.description }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
